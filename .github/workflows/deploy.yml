name: Deploy Next.js Monorepo Apps to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ENABLE_EXPERIMENTAL_COREPACK: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENABLE_EXPERIMENTAL_COREPACK: 1
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install all dependencies (monorepo root)
        run: pnpm install
      - name: Deploy 1balancer to Vercel
        env:
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          NEXT_PUBLIC_ONCHAINKIT_API_KEY: ${{ secrets.NEXT_PUBLIC_ONCHAINKIT_API_KEY }}
        run: |
          echo "Linking to Vercel project for $PROJECT_NAME..."
          npx vercel link --yes --project "$PROJECT_NAME" --token $VERCEL_TOKEN
          echo "ðŸš€ Deploying 1balancer to Vercel..."
          npx vercel deploy --prod --yes --token $VERCEL_TOKEN --env NEXT_PUBLIC_ONCHAINKIT_API_KEY=$NEXT_PUBLIC_ONCHAINKIT_API_KEY
          echo "âœ… 1balancer deployed successfully!"